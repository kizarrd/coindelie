<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f340f31fc.js"crossorigin="anonymous"></script>
    <title>Coin Delie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
              <a href="index.html" class="nav__list-link">
                델리의 데일리 코인추천
              </a>
            </li>
            <li class="nav__list-item">
              <a href="deliesthought.html" class="nav__list-link" id="deliesthought">
                이 코인 어때?
              </a>
            </li>
        </ul>
    </nav>
    <main class="main">
        
        <div id="delieRegion">
            <div id=delieStuffs>
                <div id=delieStuffs__monitor>
                    <div id="monitor-delieDB">
                    </div>
                </div>
                <div id="delieStuffs__monitorStand"></div>
                <div id="delieStuffs__monitorBase"></div>
            </div>
            <div id="delieThePenguin">
                <div class="searchBox">
                    <label>
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="코인 이름으로 검색" autocomplete="off"/>
                    </label>
                    <div id="resultBox">
                        <div id="ui-little-diamond"></div>
                        <ul id="searchList">
                        </ul>
                    </div>
                </div>
                <div id="delieBody"></div>
            </div>
            <div id=coinGeneratorBox_region>
                <div id=thoughtBalloon></div>
                <div id="coinGeneratedBox"></div>
            </div>
        </div>
        <div id=controlTab>
            <div id="whatDoYouThink">
                <div id="coinSearched"></div>
                <button id="coinGenerateBtn">어떻게 생각해?</button>
            </div>
            <div id="coinNotSearched"></div>
        </div>
        <div id="userGuide">
            <div id="guide-0">델리는 하루 최대 세 번 당신이 알고 싶어하는</div>
            <div id="guide-1">코인에 대해 자신의 견해를 들려줍니다.</div>
            <div id="guide-2"><i class="fas fa-exclamation-triangle"></i>주의: 마음씨 좋은 이 펭귄은</div>
            <div id="guide-3">때때로 지나치게 낙관적인 경향이 있습니다.</div>
            <div id="number-reminder-counsel">남은 상담 기회: </div>
        </div>
    </main>
    <script src="delieImage2.js"></script>
    <script src="coinlist.js"></script>
    <script src="thoughtlist.js"></script>
    <script src="search.js"></script>
    <script src="app2.js"></script>
    <!-- <script src="delieImage.js"></script> -->
    <!-- <script src="thoughtBalloonImage.js"></script> -->
</body>
</html>
